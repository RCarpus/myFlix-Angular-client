<app-loading-animation *ngIf="loading"></app-loading-animation>

<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
        <mat-hint align='end'>min 5 characters, no spaces or special characters</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password" name="Password" required>
        <mat-hint align='end'>No restrictions. Go crazy.</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" placeholder="email" type="email" name="Email" required>
        <mat-hint align='end'>must be a valid email format</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" type="date" name="Birthday">
        <mat-hint align='end'>optional</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">Sign Up</button>
  </mat-card-actions>
</mat-card>
