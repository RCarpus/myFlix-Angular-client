<div id="movie-card-container">
  <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} />
    <mat-card-actions>
      <button (click)="openGenreDialog(movie.Genre)" mat-button color="primary">Genre</button>
      <button (click)="openDirectorDialog(movie.Director)" mat-button color="primary">Director</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
